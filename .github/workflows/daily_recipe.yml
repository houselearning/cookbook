name: Daily Recipe Automation
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  run-ai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
      - name: Generate
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: python generate_daily.py
