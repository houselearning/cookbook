<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseLearning Cookbook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div id="app-container">
        <header>
            <div class="header-left">
                <h1>HouseLearning Cookbook</h1>
                <nav class="sections">
                    <button id="nav-daily" class="active" onclick="window.setSection('daily')">DAILY RECIPIES</button>
                    <button id="nav-my" onclick="window.setSection('my')">MY RECIPIES</button>
                    <button id="nav-assigned" onclick="window.setSection('assigned')">ASSIGNED RECIPIES</button>
                </nav>
            </div>
            <div class="user-status">
                <div class="user-avatar" id="user-icon">ðŸ‘¤</div>
            </div>
        </header>

        <main>
            <aside id="history-sidebar">
                <h3>Past Recipe List</h3>
                <div id="past-list">Loading history...</div>
            </aside>

            <section id="recipe-card">
                <div class="recipe-image-container">
                    <div id="recipe-img-placeholder">
                        <span id="recipe-img-text">AI Generated Visual Representation</span>
                    </div>
                </div>

                <div class="recipe-details">
                    <div id="recipe-body-html">
                        </div>
                    <div class="sources">Sources: House Learning AI Engine (Hugging Face)</div>
                </div>

                <div class="interaction-menu">
                    <button onclick="window.handlePrint()">Print</button>
                    <button onclick="window.handleLike()">Like</button>
                    <button onclick="window.openRate()">Rate</button>
                    <button onclick="window.handleFavorite()">Favorite</button>
                    <button onclick="window.openReport()" class="report-btn">Report</button>
                    <button onclick="window.handleShare()">Share</button>
                    <div class="stats-panel">
                        <span id="like-count">0</span> likes | <span id="share-count">0</span> shares
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content"></div>
    </div>
</body>
</html>
