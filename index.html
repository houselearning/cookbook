<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseLearning Cookbook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>HouseLearning Cookbook</h1>
        <div id="user-profile" class="user-icon">user icon</div>
    </header>

    <nav class="top-nav">
        <button onclick="switchSection('daily')" class="active">DAILY RECIPIES</button>
        <button onclick="switchSection('my')">MY RECIPIES</button>
        <button onclick="switchSection('assigned')">ASSIGNED RECIPIES</button>
    </nav>

    <main class="main-container">
        <aside class="sidebar">
            <h3>past recipe list</h3>
            <ul id="past-recipes-list"></ul>
        </aside>

        <section class="recipe-view">
            <div id="recipe-display-area">
                <div class="recipe-hero">recipe image</div>
                <div id="recipe-content">
                    <h2 id="r-name">recipe name</h2>
                    <p id="r-info">cook info</p>
                    <hr>
                    <div id="r-ingredients">ingredients</div>
                    <hr>
                    <div id="r-notes">cook notes</div>
                </div>
                <p class="sources-text">sources</p>
            </div>

            <div class="interaction-box">
                <button onclick="printRecipe()">Print</button>
                <button onclick="submitLike()">Like</button>
                <button onclick="openRateDialog()">Rate</button>
                <button onclick="toggleFavorite()">Favorite</button>
                <button onclick="openReportDialog()">Report</button>
                <button onclick="shareRecipe()">Share</button>
                <div class="stats">
                    <span id="like-count">0</span> likes <span id="share-count">0</span> shares
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
